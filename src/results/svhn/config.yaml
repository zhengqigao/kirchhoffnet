batch_size: 256
network:
  adjoint: true
  encoder: null
  fill: zeros
  initialization: kaiming
  model:
    args: {}
    name: ShiftRelu1
  net_struct:
  - args:
      fully_connect_node: 50
      height: 32
      kernel_repeat: 1
      neighbor_size: 4
      num_channel: 3
      repeat:
      - 1
      - 0
      width: 32
    name: _mix_connect
  - args:
      fully_connect_node: 50
      height: 32
      kernel_repeat: 1
      neighbor_size: 4
      num_channel: 3
      repeat:
      - 1
      - 0
      width: 32
    name: _mix_connect
  - args:
      fully_connect_node: 50
      height: 32
      kernel_repeat: 1
      neighbor_size: 4
      num_channel: 3
      repeat:
      - 1
      - 0
      width: 32
    name: _mix_connect
  projector: last10
  residual: null
num_worker: 8
simulation:
  first_step: 1e-2
  method: dopri5
  min_step: 1e-5
  step_size: 1e-6
  t_end:
  - 0.0
  - 0.6
  - 1.2
  - 1.8
  tol: 1e-3
test:
  metric:
  - top1
  - top5
test_bench: svhn
train:
  lr: 1e-4
  num_epoch: 60
  save_epoch: 1
  scheduler: steplr_59_0.8
